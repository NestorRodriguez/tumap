<ion-content class="padding">

    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-title> Mapa</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <!-- this creates a google map on the page with the given lat/lng from -->
            <!-- the component as the initial center of the map: -->
            <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]='16'>
                <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng" iconUrl="assets/location.png" width="20%">
                    <agm-info-window>
                        <strong>{{marcador.title}}</strong>
                        <p>{{marcador.description}}</p>
                    </agm-info-window>
                </agm-marker>
            </agm-map>
        </ion-card-content>
    </ion-card>
    <ion-buttons>
        <button slot="end" (click)="closeModal()">Cerrar</button>
    </ion-buttons>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary" class="title">
    </ion-toolbar>
</ion-footer>

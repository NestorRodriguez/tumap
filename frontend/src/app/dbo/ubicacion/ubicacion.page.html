<ion-header>

    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="['/inscripcion']"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-title">Ubicaci√≥n</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>



    <ion-item>
        <ion-label color="secondary" position="floating">Departamento</ion-label>
        <ion-input *ngIf="isValid; then templateDepartamento"> </ion-input>
        <ng-template #templateDepartamento>{{inscripcion.departamento}}</ng-template>
    </ion-item>

    <ion-item>
        <ion-label color="secondary" position="floating">Municipio</ion-label>
        <ion-input *ngIf="isValid; then templateMunicipio"> </ion-input>
        <ng-template #templateMunicipio>{{inscripcion.municipio}}</ng-template>
    </ion-item>

</ion-content>



<ion-footer>
    <ion-toolbar color="primary" class="title">

    </ion-toolbar>
</ion-footer>

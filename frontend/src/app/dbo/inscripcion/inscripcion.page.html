<ion-header>
    <ion-toolbar color="primary">
        <ion-icon class="icon" color="secondary" name="arrow-round-back"></ion-icon>
        <ion-title padding color="secondary">Datos basicos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card class="padding">

        <ion-item>
            <ion-label color="secondary" position="floating">Documento</ion-label>
            <ion-input id="idDocumento" type="number" [(ngModel)]="documento" (ionBlur)="getInscripcion();"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label id="nombre" color="secondary" position="floating">Nombre</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label id="Municipio" color="secondary" position="floating">Municipio</ion-label>
            <ion-input *ngIf="isValid">{{inscripcion.municipio}}</ion-input>
        </ion-item>

        <ion-item>
            <ion-label id="Direccion" color="secondary" position="floating">Direcci√≥n</ion-label>
            <ion-input></ion-input>
        </ion-item>

    </ion-card>


    <ion-button (onclick)="getInscripcion(11)">Siguiente</ion-button>


</ion-content>



<ion-footer>
    <ion-toolbar color="primary" class="title">

    </ion-toolbar>
</ion-footer>

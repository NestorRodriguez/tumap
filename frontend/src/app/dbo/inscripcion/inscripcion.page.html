
<ion-content>

<ion-toolbar  class="atrasins" color="none">
                <ion-buttons slot="start">
                    <ion-back-button style="font-size: 90px" color="tertiary" [defaultHref]="['/']"></ion-back-button>
                </ion-buttons>
               
            </ion-toolbar>

    <img src="assets/logo registro.svg" alt="">

        <ion-input type="text" name="txtNombre" placeholder="Nombre" [(ngModel)]="inscripcion.nombre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" name="txtDireccion" placeholder="DirecciÃ³n" [(ngModel)]="inscripcion.direccion"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" name="txtDepartamento" placeholder="Departamento" [(ngModel)]="inscripcion.departamento"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" name="txtMunicipio" placeholder="Municipio" [(ngModel)]="inscripcion.municipio"></ion-input>
    </ion-item>

    
        <!-- <button class="btn btn-success" [routerLink]="['/ubicacion/',posicion]" routerDirection="forward">Ubicacion</button> -->

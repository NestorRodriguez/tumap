<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/']"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-title"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding-top: 0%;">
    <div style="text-align: center;">
      <img src="assets/img_jyd/logo resumen.svg" width="150px" height="80px" alt="">
    </div>
    <div style="text-align: center;">
      <img src="assets/img_jyd/foto_calle.png" class="img_resumen" width="250px" alt="">
    </div><br>
    <div style="padding-left: 5%; padding-right: 5%;">
      <div class="div_datos">
        <ion-grid>
          <ion-row>
            <ion-col col="6" style="text-align: right;">
              <ion-label><b>ITEM:</b></ion-label><br>
              <ion-label><b>ESTADO:</b></ion-label><br>
              <ion-label><b>LATITUD:</b></ion-label><br>
              <ion-label><b>LONGITUD:</b></ion-label><br>              
            </ion-col>
            <ion-col col="6" style="text-align: left;">
              <ion-label>Semáforo</ion-label><br>
              <ion-label>Nuevo</ion-label><br>
              <ion-label>4.60972222222</ion-label><br>
              <ion-label>-74.0816666667</ion-label><br>              
            </ion-col>
          </ion-row>
        </ion-grid>        
        <div>
          <span><b>DESCRIPCIÓN </b></span>
          <span style="text-align: justify;">Se solicita un semáforo en esta zona de la ciudad, ya que se presentan bastantes accidentes vehiculares.</span>
        </div>
      </div>
    </div>
    <br>
    <section style="text-align: center;">        
      <ion-button routerLink="/" color="white" size="medium" style="background-color: white; color: #0A9D97; border-radius: 5px 5px 5px 5px;"><b>Finalizar</b></ion-button>
    </section>
  </div>
</ion-content>

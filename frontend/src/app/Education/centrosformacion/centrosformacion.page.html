<ion-header>
    <ion-toolbar>
        <ion-title>Centros de formación cerca a ti</ion-title>
        <ion-card-subtitle>Si deseas conocer la información de algún <br> centro de educación, da click sobra el pin <br> macado en el mapa para desplegar los datos</ion-card-subtitle>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div style="background-color: white; height: 100%;">
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map (mapClick)="setMarker($event)" [latitude]="lat" [longitude]="lng" [zoom]='16' [usePanning]="true">
            <agm-marker [latitude]="lat" [longitude]="lng" width="50%">

            </agm-marker>

        </agm-map>
    </div>

        </section>
    </div>-->
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-label class="back"><b>◄ Volver</b></ion-label>
    </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Seleccionar ubicación
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="welcome-card">
  <agm-map (mapClick)="setMarker($event)" [latitude]="lat" [longitude]="lng" [zoom]="zoom" [usePanning]="true">
    <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="icon">
      <agm-info-window>
        <strong>TuMap</strong>
        <div>Ubicación seleccionada:</div>
        <small>
          Latitud: {{lat}}<br>
          Longitud: {{lng}}
        </small>
      </agm-info-window>
    </agm-marker>
  </agm-map>
  <ion-item lines="none">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button class="ion-text-capitalize" color="primary" size="default" shape="round" expand="block" (click)="closeModal()" [disabled]="!(lat && lng)">
            <ion-label>Guardar</ion-label>
          </ion-button>
          <small> Lat:{{lat}} Lng:{{lng}} </small>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home" routerDirection="forward">
        <ion-icon slot="icon-only" name="arrow-round-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Redes Secas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="button-container" *ngFor="let t of tiposRedes">
    <ion-button class="ion-text-capitalize" color="primary" fill="outline" expand="block" size="large" shape="round" [routerLink]="'/irs-inventario-postes/' + t.nombre" routerDirection="root">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-img [src]="'/assets/' + t.icono" class="img-icon" color="light"></ion-img>
          </ion-col>
          <ion-col size="9" class="ion-text-start">
            <ion-text color="primary">{{ t.nombre }}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </div>
  <div class="button-container">
    <ion-button class="ion-text-capitalize" color="primary" fill="outline" expand="block" size="large" shape="round" (click)="openBrowser()">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-img [src]="'/assets/LOGO AZUL.svg'" class="img-icon" color="light"></ion-img>
          </ion-col>
          <ion-col size="9" class="ion-text-start">
            <ion-text color="primary">Inventario</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </div>

</ion-content>

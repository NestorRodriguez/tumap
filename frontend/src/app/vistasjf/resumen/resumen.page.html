<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="['/home']"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-title">Resumen</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let data of registro">
        <div style="padding-left: 17%; padding-right: 17%; padding-top: 6%;">
            <img [src]="data.imagen" class="img_resumen" width="350px" height="390px" alt="">
        </div>
        <div style="padding-left: 8%; padding-right: 8%; padding-top: 2%;">
            <div class="div_datos">
                <span *ngFor="let item of registro">
          <ion-label><b>DIRECCIÃ“N.</b> {{item.direccion}}</ion-label><br>
          <ion-label><b>DETALLE.</b> {{detalleVia}}</ion-label><br>
        </span>
                <ion-label><b>LATITUD.</b> {{data.ubicacion.lat}}</ion-label><br>
                <ion-label><b>LONGITUD.</b> {{data.ubicacion.lng}}</ion-label><br>
            </div>
        </div>

    </div>
</ion-content>
<ion-footer>
    <section style="text-align: center; padding-top: 2%;">        
        <ion-button (click)="save()" color="white" size="medium" style="background-color: white; color: #0A9D97; border-radius: 5px 5px 5px 5px;"><b>Finalizar</b></ion-button>
    </section>
</ion-footer>

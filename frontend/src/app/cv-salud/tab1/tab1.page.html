<ion-header>
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Ubicaci√≥n</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]='10'>
          <agm-marker *ngFor="let marcador of marcadores" [latitude]="marcador.lat" [longitude]="marcador.lng" iconUrl="assets/location1.png" width="50%">
              <agm-info-window>
                <strong>{{marcador.title}}</strong>
                <p>{{marcador.description}}</p>
              </agm-info-window>
          </agm-marker>
           <agm-polygon *ngIf="polygon"  [paths]="paths" fillColor="#97DE8F" strokeColor="#32682C">
          </agm-polygon>
          <agm-polyline *ngIf="polyline" strokeColor="#125F0A" >
            <agm-polyline-point [latitude]="latA" [longitude]="lngA">
            </agm-polyline-point>
            <agm-polyline-point [latitude]="latB" [longitude]="lngB">
            </agm-polyline-point>
        </agm-polyline>
        </agm-map>
      </ion-card-content>
    </ion-card>
    <section>
        <ion-card routerLink="/tab5">
          <ion-button>Continuar</ion-button>
        </ion-card>
      </section>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/ibpredial-inicio" routerDirection="forward">
        <ion-icon slot="icon-only" name="arrow-round-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Uso Predial </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-radio-group allow-empty-selection>
    <ion-item *ngFor="let i of buttonUsos">
      <ion-label color="light">{{ i }}</ion-label>
      <ion-radio slot="end" color="light" (click)="activo()"></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-button
    class="ion-text-capitalize"
    color="primary"
    size="default"
    shape="round"
    expand="block"
    (click)="Aceptar()"
    [disabled]="btnState"
  >
    <ion-label>Guardar</ion-label>
  </ion-button>
  <ion-button
    class="ion-text-capitalize"
    color="danger"
    size="default"
    shape="round"
    expand="block"
    (click)="Cancelar()"
    [disabled]="loading"
  >
    <ion-label>Cancelar</ion-label>
  </ion-button>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title> Uso predial de Suelo </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-radio-group allow-empty-selection [(ngModel)]="idUsoSuelo">
    <ion-item *ngFor="let i of buttonUsos" (click)="testRadio()">
      <ion-label color="light">{{ i.descripcion }}</ion-label>
      <ion-radio
        slot="end"
        color="light"
        (click)="activo()"
        [value]="i.id_suelo"
      ></ion-radio>
    </ion-item>
  </ion-radio-group>
  <ion-item lines="none" class="ion-padding-top">
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="ion-text-end">
          <ion-button
            class="ion-text-capitalize"
            color="light"
            size="default"
            shape="round"
            expand="block"
            (click)="Aceptar()"
            [disabled]="btnState"
          >
            <ion-label>Aceptar</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-end">
          <ion-button
            class="ion-text-capitalize"
            color="light"
            fill="outline"
            size="default"
            shape="round"
            expand="block"
            (click)="Cancelar()"
            [disabled]="loading"
          >
            <ion-label>Cancelar</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>

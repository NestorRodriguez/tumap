<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/ibpredial-inicio" routerDirection="forward">
        <ion-icon slot="icon-only" name="arrow-round-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Niveles vivienda </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-radio-group allow-empty-selection [(ngModel)]="id_nivel">
    <ion-list>
      <ion-item *ngFor="let i of buttonNiveles">
        <ion-label color="light">
          {{ i.descripcion }}
        </ion-label>
        <ion-radio slot="end" color="primary" [value]="i.id_nivel"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-radio-group>
  <ion-button
    class="ion-text-capitalize"
    color="primary"
    size="default"
    shape="round"
    expand="block"
    (click)="Aceptar()"
  >
    <ion-label>Aceptar</ion-label>
  </ion-button>
  <ion-button
    class="ion-text-capitalize"
    color="danger"
    size="default"
    shape="round"
    expand="block"
    (click)="cancel()"
  >
    <ion-label>Cancelar</ion-label>
  </ion-button>
</ion-content>

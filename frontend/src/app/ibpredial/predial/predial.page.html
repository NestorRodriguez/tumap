<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/ibpredial-inicio" routerDirection="forward">
        <ion-icon slot="icon-only" name="arrow-round-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Servicios del predio </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button *ngFor="let i of buttonServicios">
      <!--ion-icon slot="start" [name]="i.iconStart" color="light"></ion-icon-->
      <ion-label color="light">
        {{ i.nombreMenu }}
      </ion-label>
      <ion-toggle slot="end" [name]="i.nombreMenu" checked></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-item lines="none" class="ion-padding-top">
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="ion-text-end">
          <ion-button
            class="ion-text-capitalize"
            color="primary"
            size="default"
            shape="round"
            expand="block"
            (click)="save()"
          >
            <ion-label>{{ complete ? "Finalizar" : "Guardar" }}</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-end">
          <ion-button
            class="ion-text-capitalize"
            color="danger"
            size="default"
            shape="round"
            expand="block"
            (click)="cancel()"
            [disabled]="loading"
          >
            <ion-label>Cancelar</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>

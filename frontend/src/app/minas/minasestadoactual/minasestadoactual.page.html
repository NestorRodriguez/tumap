<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-img class="img" src="./assets/perfil mujer.svg" slot="start"></ion-img>
        <ion-title>
            Parametrizaci√≥n
        </ion-title>
        <ion-img class="img" src="./assets/configuracion.svg" slot="end"></ion-img>
    </ion-toolbar>
    <!-- <ion-toolbar color="secondary" class="menu"> -->
    <span class="menu" color="secondary"></span>
    <!-- </ion-toolbar> -->
    <ion-toolbar class="title">
        <ion-title color="primary">
            Estado de la Mina </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button (click)="saveForm()">
                    Guardar
                </ion-button>
                <ion-card *ngFor='let estado of estadoActual; let i = index'>
                    <ion-card-content *ngIf="!estadoActual[i].visible">
                        <ion-card-subtitle>
                            <ion-list lines='none'>
                                <ion-list-header>
                                    <ion-label>
                                        <h2>Datos {{ estadoActual[i].visible }}</h2>
                                    </ion-label>
                                </ion-list-header>
                                <ion-item>
                                    <ion-icon slot="start" color="medium" name="book"></ion-icon>
                                    <ion-label>Nombre: {{estado.nombre_estadomina}}</ion-label>
                                    <ion-button type="text" (click)="setEditForm(i)">Editar</ion-button>
                                </ion-item>
                            </ion-list>
                        </ion-card-subtitle>
                    </ion-card-content>
                    <ion-card-content *ngIf="estadoActual[i].visible">
                        <ion-card-subtitle>
                            <ion-list lines='none'>
                                <ion-list-header>
                                    <ion-label>
                                        <h2>Datos {{ estadoActual[i].visible }}</h2>
                                    </ion-label>
                                </ion-list-header>
                                <ion-item>
                                    FORMULARIO EDICION
                                    <ion-button type="text" (click)="setViewForm(i)">Editar</ion-button>
                                </ion-item>
                            </ion-list>
                        </ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary" class="title">
        <ion-img class="imgfooter" src="./assets/news.svg" slot="start"></ion-img>
        <ion-img class="imgfooter" src="./assets/nueva incidencia.svg"></ion-img>
        <ion-img class="imgfooter" src="./assets/campana de notificacion.svg" slot="end"></ion-img>
    </ion-toolbar>
</ion-footer>
